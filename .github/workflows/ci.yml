name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Run export check
      run: pnpm run check:exports

    - name: Run lint
      run: pnpm run lint

    - name: Run typecheck
      run: pnpm run typecheck

    - name: Run tests
      run: pnpm run test

    - name: Build project
      run: pnpm run build

    - name: Run smoke tests
      run: pnpm run smoke:tests
      continue-on-error: true

    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: frontend/.next/

    - name: Backend Typecheck
      run: |
        cd backend
        pnpm typecheck

    - name: Backend Lint
      run: |
        cd backend
        pnpm lint
      continue-on-error: true

    - name: Backend Tests
      run: |
        cd backend
        pnpm test
      continue-on-error: true

    - name: Backend Build
      run: |
        cd backend
        pnpm build

  security-scan:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Run security audit
      run: pnpm audit --audit-level moderate
      continue-on-error: true

  performance-check:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build project
      run: pnpm run build

    - name: Check bundle size
      run: |
        cd frontend
        du -sh .next/
        find .next/ -name "*.js" -exec du -h {} + | sort -rh | head -10

    - name: Analyze bundle size
      run: |
        cd frontend
        node scripts/bundle-analysis.js
      continue-on-error: true

    - name: Check performance budgets
      run: |
        cd frontend
        echo "Checking performance budgets against defined thresholds..."

        # Define budget thresholds (in KB)
        MAX_JS_SIZE=350
        MAX_CSS_SIZE=50
        MAX_TOTAL_SIZE=1000

        # Calculate actual sizes
        JS_SIZE=$(find .next/static -name "*.js" -type f -exec du -k {} + | awk '{s+=$1} END {print s}')
        CSS_SIZE=$(find .next/static -name "*.css" -type f -exec du -k {} + | awk '{s+=$1} END {print s}')
        TOTAL_SIZE=$(du -sk .next/static | awk '{print $1}')

        echo "ðŸ“Š Performance Budget Check:"
        echo "JavaScript: ${JS_SIZE}KB / ${MAX_JS_SIZE}KB"
        echo "CSS: ${CSS_SIZE}KB / ${MAX_CSS_SIZE}KB"
        echo "Total: ${TOTAL_SIZE}KB / ${MAX_TOTAL_SIZE}KB"

        # Check if budgets are exceeded
        BUDGET_EXCEEDED=0

        if [ "$JS_SIZE" -gt "$MAX_JS_SIZE" ]; then
          echo "âŒ JavaScript size exceeds budget!"
          BUDGET_EXCEEDED=1
        else
          echo "âœ… JavaScript size is within budget"
        fi

        if [ "$CSS_SIZE" -gt "$MAX_CSS_SIZE" ]; then
          echo "âš ï¸  CSS size exceeds budget (warning only)"
        else
          echo "âœ… CSS size is within budget"
        fi

        if [ "$TOTAL_SIZE" -gt "$MAX_TOTAL_SIZE" ]; then
          echo "âŒ Total size exceeds budget!"
          BUDGET_EXCEEDED=1
        else
          echo "âœ… Total size is within budget"
        fi

        # Create performance report
        cat > performance-budget-report.md << EOF
        # Performance Budget Report

        | Resource Type | Actual | Budget | Status |
        |---------------|--------|--------|--------|
        | JavaScript    | ${JS_SIZE}KB | ${MAX_JS_SIZE}KB | $([ "$JS_SIZE" -le "$MAX_JS_SIZE" ] && echo "âœ… Pass" || echo "âŒ Fail") |
        | CSS           | ${CSS_SIZE}KB | ${MAX_CSS_SIZE}KB | $([ "$CSS_SIZE" -le "$MAX_CSS_SIZE" ] && echo "âœ… Pass" || echo "âš ï¸  Warning") |
        | Total         | ${TOTAL_SIZE}KB | ${MAX_TOTAL_SIZE}KB | $([ "$TOTAL_SIZE" -le "$MAX_TOTAL_SIZE" ] && echo "âœ… Pass" || echo "âŒ Fail") |

        ## Recommendations
        - Keep JavaScript bundles under ${MAX_JS_SIZE}KB
        - Use code splitting for large routes
        - Lazy load non-critical components
        - Monitor bundle size on each PR
        EOF

        cat performance-budget-report.md

        # Fail the build if budget is exceeded
        if [ "$BUDGET_EXCEEDED" -eq 1 ]; then
          echo "âŒ Performance budget check failed!"
          exit 1
        fi

        echo "âœ… All performance budgets are within limits!"
      continue-on-error: false

    - name: Upload performance report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: performance-budget-report
        path: frontend/performance-budget-report.md
        retention-days: 30

  e2e-tests:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Install Playwright Browsers
      run: |
        cd frontend
        npx playwright install --with-deps chromium

    - name: Build Frontend
      run: pnpm --filter frontend build
      env:
        SKIP_SENTRY: true

    - name: Build Backend
      run: pnpm --filter backend build

    - name: Start Backend Server
      run: |
        cd backend
        pnpm start &
        sleep 5
      env:
        NODE_ENV: test
        PORT: 3001

    - name: Start Frontend Server
      run: |
        cd frontend
        pnpm start &
        sleep 10
      env:
        NODE_ENV: production
        PORT: 3000
        NEXT_PUBLIC_API_URL: http://localhost:3001

    - name: Wait for servers
      run: |
        npx wait-on http://localhost:3000 http://localhost:3001/api/health -t 60000

    - name: Run E2E Tests
      run: |
        cd frontend
        npx playwright test --project=chromium
      env:
        CI: true

    - name: Upload E2E Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results
        path: |
          frontend/reports/e2e/
          frontend/test-results/
        retention-days: 30

    - name: Upload E2E Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-screenshots
        path: frontend/test-results/
        retention-days: 7